<!DOCTYPE html>
<html>
    <head>
        <title>Sample Page</title>
        <style>
        .error {
            color: red;
            border: 1px solid red;
        }
        .passed {
            color: green;
            border: 1px solid green;
        }
        </style>
    </head>
    <body>
        <h1>Javascript Page</h1>
        <form>
            <label for="email" >Email:</label>
            <input type="email" id="email" name="email" required onblur="ValidateForm()" >
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required onblur="ValidateForm()">
        </form>
        <button onmouseout="btnMouseMove()" onclick="submitForm()" style="cursor: default;">Submit</button>
        <script src="sample.js"></script>
    </body>
</html>
