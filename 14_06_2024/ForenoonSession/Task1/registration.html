<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <link rel="stylesheet" href="./registration.css">

    </head>
    <body>
        <div class="heading">
            <h1>Registration Form</h1>
        </div>
        <div class="registrationFormContent">
            <form class="registrationForm">
                <div class="formRow">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="formRow">
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" name="phone" required>
                </div>
                <div class="formRow">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="formRow">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="formRow">
                    <label for="age" id="age">Age</label>
                    <input type="number" id="age" name="age" readonly>
                </div>
                <div class="formRow">
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
                <div class="formRow">
                    <label for="qualification">Qualification</label>
                    <input type="checkbox" class="qualification" id="primarySchool" name="qualification" value="PrimarySchool">
                    <label for="primarySchool">Primary School</label>
                    <input type="checkbox" class="qualification" id="highSchool" name="qualification" value="HighSchool">
                    <label for="highSchool">High School</label>
                    <input type="checkbox" class="qualification" id="graduate" name="qualification" value="Graduate">
                    <label for="graduate">Graduate</label>
                    <input type="checkbox" class="qualification" id="postGraduate" name="qualification" value="PostGraduate">
                    <label for="postGraduate">Post Graduate</label>
                </div>
                <div class="formRow">
                    <label for="profession">Profession</label>
                    <select id="profession" name="profession">
                        <option value="Select" selected>Select</option>
                    </select>
                </div>

                <button type="button" id="submit">Submit</button>

            </form>
        </div>
        <script src="./registrationScript.js"></script>
    </body>
</html>
