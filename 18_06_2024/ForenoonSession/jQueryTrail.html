<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(() => {
                if (typeof jQuery == 'undefined') {
                    document.getElementById("message").textContent = 'jQuery not connected';
                } else {
                    document.getElementById("message").textContent = 'jQuery ' + $.fn.jquery + ' connected';
                }
            });
        </script>
    </head>
    <body>
        <h1>Todo List</h1>
    
        <div id="divTodo">
    
        </div>
        
        <p id="message"></p>
    </body>
</html>
