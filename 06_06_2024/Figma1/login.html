<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap"
    />
  </head>
  <body>
    <div class="dashboard-login">
        <div class="cart-icon">
            <img class="cart-icon1" alt="" src="./assets/cart-add.svg" />
          </div>
        <div class="username-parent">
            <div class="username">
                <div class="rectangle"></div>
                    <img
                        class="user-icon"
                        loading="lazy"
                        alt=""
                        src="./assets/person.svg"
                    />

                <div class="username1">Username</div>
            </div>
            <div class="password">
            <div class="rectangle1"></div>
            <img
                class="lock-icon"
                loading="lazy"
                alt=""
                src="./assets/lock.svg"
            />

            <div class="password1">password</div>
            </div>
        </div>
      <div class="login-btn-parent">
        <div class="login-btn">
          <div class="rectangle2"></div>
          <b class="login">login</b>
        </div>
        <div class="forgot-password">Forgot password?</div>
      </div>
      <div class="bg-parent">
        <img class="bg-icon" alt="" src="./assets/circle-line.svg" />
      </div>

    </div>
  </body>
</html>
